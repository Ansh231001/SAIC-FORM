<head>
  <link rel="stylesheet" href="styles.css" />
</head>
<div class="mainscreen">
  <div class="topimg">
    <img
      style="width: 50%; text-align: center"
      src="LogoMockup.png"
      alt=""
      srcset=""
    />
  </div>
  <div
    class="toppart"
    style="
      margin-right: 32px;
      padding-right: 0px;
      padding-left: 0px;
      margin-left: 32px;
    "
  >
  </div>

  <div class="bottompart">
    <div class="imgpart">
      <img src="WebsiteTrophy.png" class="heroimg" alt="" />
    </div>

    <div class="formpart" style="overflow: scroll; height: 800px">
      <form>
        <h2>Registration</h2>

        <label for="name" style="font-size: 1.5rem">Your Full Name</label>
        <input
          class="inputbox"
          name="name"
          type="text"
          class="name"
          autocomplete="off"
          required
        />

        <label for="Rollno" style="font-size: 1.5rem">Your Roll Number</label>
        <input
          class="inputbox"
          type="text"
          class="rno"
          name="rno"
          autocomplete="off"
          required
        />

        <label for="email" style="font-size: 1.5rem">Your Tiet Mail</label>
        <input
          class="inputbox"
          type="text"
          class="email"
          name="email"
          autocomplete="off"
          required
        />

        <label for="name" style="font-size: 1.5rem">Partner's Name</label>
        <input
          class="inputbox"
          type="text"
          class="p.name"
          name="p.nanme"
          autocomplete="off"
          required
        />

        <label for="Rollno" style="font-size: 1.5rem"
          >Partner's Roll Number</label
        >
        <input
          class="inputbox"
          type="text"
          class="p.rno"
          name="p.rno"
          autocomplete="off"
          required
        />
        <label for="email" style="font-size: 1.5rem">Partner's Tiet Mail</label>
        <input
          class="inputbox"
          type="text"
          class="p.email"
          name="p.email"
          autocomplete="off"
          required
        />
        <label for="Ques1" style="font-size: 1.5rem"
          >What’s your secret talent?
        </label>
        <input
          class="inputbox"
          type="text"
          class="Q1"
          name="Q1"
          autocomplete="off"
          required
        />
        <label for="Ques2" style="font-size: 1.5rem"
          >If you had to choose a screen name for yourself, what would it be?
        </label>
        <input
          class="inputbox"
          type="text"
          class="Q2"
          name="Q2"
          autocomplete="off"
          required
        />
        <label for="Ques3" style="font-size: 1.5rem"
          >What’s the funniest movie line you’ve ever heard?</label
        >
        <input
          class="inputbox"
          type="text"
          class="Q2"
          name="Q2"
          autocomplete="off"
          required
        />

        <label class="privacy_policy" style="font-size: 0.75rem"
          >By clicking the submit button, you agree to register in
          <span>Exordium</span>.</label
        >

        <button class="submitbtn">Submit</button>
      </form>
    </div>
  </div>
</div>
